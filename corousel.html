<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	​
	<div class="container">
		<div id="divCorouselCaption" class="carousel slide" data-ride="carousel">
		</div>
	</div>
	​
	<script>
		let jsonData =
		{
			"Corousel": 
			[
				{
					"url": "https://picsum.photos/1300/600"
				},
				{
					"url": "https://picsum.photos/1300/600"
				},
				{
					"url": "https://picsum.photos/1300/600"
				}
			]
		};

		let html = '';
		let response = jsonData["Corousel"];

		let mainhtml = '<ol class="carousel-indicators">';

		for ($index = 0; $index < response.length; $index++) 
		{
			if ($index == 0) 
			{
				mainhtml += '<li data-target="#divCorouselCaption" data-slide-to="0" class="active"></li>';
			}
			else 
			{
				mainhtml += '<li data-target="#divCorouselCaption" data-slide-to="' + $index + '"></li>';
			}
		}

		mainhtml += '</ol>' +
			'<div class="carousel-inner" id="divDisplayCorousel">' +
			'</div>';

		for ($index = 0; $index < response.length; $index++) 
		{
			let url = response[$index]["url"];

			if ($index == 0) 
			{
				html += '<div class="item active"><img src="' + url + '" style="width:100%;"></div>';
			}
			else 
			{
				html += '<div class="item"><img src="' + url + '" style="width:100%;"></div>';
			}
		}

		mainhtml +=
			'<a class="left carousel-control" href="#divCorouselCaption" data-slide="prev">' +
			'<span class="glyphicon glyphicon-chevron-left"></span>' +
			'<span class="sr-only">Previous</span>' +
			'</a>' +
			'<a class="right carousel-control" href="#divCorouselCaption" data-slide="next">' +
			'<span class="glyphicon glyphicon-chevron-right"></span>' +
			'<span class="sr-only">Next</span>'
		'</a>';

		$("#divCorouselCaption").html(mainhtml);
		$("#divDisplayCorousel").html(html);

	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body
		{

		}

		.facilities
		{
			display: grid;
		}

		.card
		{
			display: inline-grid;
			margin: 5px;
		}
	</style>
</head>
<body>
	
	<div id="facilities" class="facilites grid-container"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		(async function()
		{
			var response = await fetch("http://www.json-generator.com/api/json/get/cgfqjYBIzm?indent=2");

			let source  = await response.json()
			$facilities = $("#facilities");

			for(let facility of source.facilities)
			{
				$facilities.append
				(
					`
					<div class="card grid-item" style="width:${source.cardWidth}px;">
						<div style="position: absolute;width: -webkit-fill-available;height: -webkit-fill-available;background-image: url(https://picsum.photos/400/200);background-repeat: no-repeat;background-size: cover;/* z-index: -1; */opacity: 0.5;"></div>
						<div class="card-body" style="z-index: 99;">
							<h5 class="card-title text-white fint-weight-bold" style="font-size: 50px;font-weight: bold;">${facility.title}</h5>
							<p class="card-text text-white">${facility.description}</p>
						</div>
					</div>
					`
				);
			}
		})();
	</script>
</body>
</html>
